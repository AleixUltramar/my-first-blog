{% extends template_base %}

{% load django_tables2 %}
{% block content %}
    {% load render_table from django_tables2 %}

    {% render_table table %}

    {% for format in view.export_formats %}
        <a href="{% export_url format %}" class="btn btn-default">
          <span class="glyphicon glyphicon-download-alt"></span> .{{ format }}
        </a>
    {% endfor %}
{% endblock %}
